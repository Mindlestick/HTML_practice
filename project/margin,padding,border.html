<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>margin,padding,border</title>

<style>
div{
	background : yellow;
	padding : 20px;
	border : 5px dotted red;
	margin : 30px;
}
h3{
	border-radius : 0px 20px 40px;
	background : mistyrose;
	width : 100px;
	
}
p{
	background : #90D000;
	width : 300px;
	padding : 20px;
}
#round1 {border-radius : 50px;}
#round2 {border-radius : 0px 20px 40px 60px;}
#round3 {border-radius : 0px 20px 40px;}
#round4 {border-radius : 0px 20px;}
#round5 {border-radius : 50px;
	border-style : dotted;}

</style>

</head>
<body>
<h3>박스 모델</h3>
<p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
<hr>
<p style="border : 3px solid purple">3필섹 solid</p>
<p style="border : 3px none purple">3필섹 solid</p>
<p style="border : 3px hidden purple">3필섹 solid</p>
<p style="border : 3px dotted purple">3필섹 solid</p>
<p style="border : 3px dashed purple">3필섹 solid</p>
<p style="border : 3px double purple">3필섹 solid</p>

<p style="border : 15px groove purple">15필섹 groove</p>
<p style="border : 15px ridge purple">15필섹 groove</p>
<p style="border : 15px inset purple">15필섹 groove</p>
<p style="border : 15px outset purple">15필섹 groove</p>

<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 50픽셀의 둥근 모서리</p>
<p id="round3">반지름 50픽셀의 둥근 모서리</p>
<p id="round4">반지름 50픽셀의 둥근 모서리</p>
<p id="round5">반지름 50픽셀의 둥근 모서리</p>
</body>
</html>
