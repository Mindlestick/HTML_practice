<!doctype html>
<html>
<head>
<title>0516</title>
<meta charset = "utf-8">

<style>
div {
	display : inline-block;
	height : 50px;
	width : 50px;
	border : 1px solid lightgray;
	text-align : center;
	color : white;
	background : blue;
}
#down:hover {
	position : relative;
	left : 50px; 
	top : 20px;    
	background : green;
}
#up:hover {
	position : relative;
	right : 20px; 
	bottom : 10px;
	background : green;
}
</style>

</style>
</head>

<body>
<h3>상대 배치, relative</h3>
<hr>
	<div>T</div>
	<div id="down">h</div>
	<div>a</div>
	<div>n</div>
	<div id="up">k</div>
	<div>s</div>

</body>
</html>
