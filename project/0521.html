	<p>아침 7시에 일어나 아침밥을 먹지 못하고 3분 거리에 있는 7호선 신풍역에 간 뒤 온수행 열차를 타고 가산디지털단지역에 도착했다. 오자마자 1호선이 떠나버려서 8시 24분 열차를 기다렸는데 지연이 되어 29분에 탔다. 가산디지털단지에서 병점역까지는 45분이 걸리기 때문에 지각할까봐 택시를 탔다.</p>
